    <!-- Apple leaf -->
    <path d="M0 -120 C4 -128 12 -132 20 -128 C24 -126 22 -120 18 -116 C14 -118 4 -122 0 -120 Z" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
    
    <!-- AI Brain icon -->
    <circle cx="0" cy="100" r="50" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    
    <!-- Neural network lines -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none">
      <circle cx="-15" cy="88" r="4" fill="#FFFFFF"/>
      <circle cx="15" cy="88" r="4" fill="#FFFFFF"/>
      <circle cx="0" cy="112" r="4" fill="#FFFFFF"/>
      <line x1="-15" y1="88" x2="15" y2="88"/>
      <line x1="-15" y1="88" x2="0" y2="112"/>
      <line x1="15" y1="88" x2="0" y2="112"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="642" y="1700" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFFFFF">NutritionAI</text>
  
  <!-- Tagline -->
